<div style="min-width: 100%;min-height: 200%;background-image: url('../assets/dragon.jpg');">
    <br>
<div class="container" style="max-width: 600px;background-color: white;margin-top: 68px;line-height: normal;">
    <h3 class="textual">User registration</h3>

    <form #registerform= "ngForm" (ngSubmit)="registerUser()">
        <small >{{msg}}</small>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="user.emailId" required pattern="^\w+@[a-zA-Z]+?\.[a-zA-Z]{2,3}$" #email="ngModel"
        [class.is-invalid]="email.invalid && email.touched">

        <div *ngIf="email.errors && (email.invalid && email.touched)">
            <small class="text-danger" *ngIf="email.errors.required">Email Id is required field</small>
            <small class="text-danger" *ngIf="email.errors.pattern">Enter the valid value emailID</small>

        </div>
      </div>
      <div class="form-group">
        <label for="username">User Name:</label>
        <input type="text" class="form-control"  placeholder="Enter username" name="username" [(ngModel)]="user.userName" required #userName="ngModel"
        [class.is-invalid]="userName.invalid && userName.touched"
        >
        <small class="text-danger" [class.d-none]="userName.invalid || userName.untouched">userName is required field</small>
      </div>
      <br>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control"  placeholder="Enter password" name="password" [(ngModel)]="user.password" required #password="ngModel"
        [class.is-invalid]="password.invalid && password.touched"
        >
        <small class="text-danger" [class.d-none]="password.invalid || password.untouched">Password is required field</small>
      </div>
      <br>
      <div class="form-group">
        <label for="pwd">Confirm Password:</label>
        <input type="password" class="form-control"  placeholder="Enter confirm password" name="cpassword" (ngModel)="user.password" required #cpassword="ngModel"
        [class.is-invalid]="cpassword.invalid && cpassword.touched"
        >
        <small class="text-danger" [class.d-none]="(cpassword.value == password.value) || cpassword.untouched">password & confirm password is not the same </small>
      </div>

      <br>
      <button [disabled]="registerform.form.invalid" type="submit" class="btn btn-info">Register</button>
      
    </form>
    <form>
        <small style="display: flex;justify-content: right;cursor: pointer;" [routerLink]="['/login']">Existing user ? Login here</small>
    </form>

    <br>
    <!--<small style="display: flex;justify-content: right;" (click)="goToRegistration()">New user ? Register here</small>-->
  </div>
  <br><br><br><br><br><br><br><br>
</div>
